<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover">
  <title>Connect to your Advisor — Orient Finance</title>
  <link rel="icon" href="/static/orient-finance-logo.png" type="image/png">
  <link rel="stylesheet" href="/static/bootstrap.min.css">
  <link rel="stylesheet" href="/static/laplace-legacy.css?v=2">
  <link rel="stylesheet" href="/static/connect.css?v=2">
  <script src="/static/config.js"></script>
</head>
<body class="connect-page">
  <nav class="navbar">
    <a class="navbar-brand" href="/">
      <img src="/static/orient-finance-logo.png" alt="Orient Finance" class="navbar-logo">
      <span class="navbar-title">Orient Finance Co-Browse</span>
    </a>
    <a href="/" class="navbar-logout">← Home</a>
  </nav>
  <div class="connect-container">
    <div class="connect-card">
      <img src="/static/orient-finance-logo.png" alt="Orient Finance" class="connect-logo">
      <h1 class="connect-title">Connect to your Advisor</h1>
      <p class="connect-subtitle">Enter the code given by your advisor and start screen share.</p>

      <div id="connect-code-section" class="connect-form-group">
        <label for="inputSessionCode">Enter session code</label>
        <input type="text" id="inputSessionCode" class="form-control" placeholder="e.g. frosty_cranky_bandicoot" autocomplete="off" maxlength="64">
        <p id="connect-hint" class="connect-hint" style="display:none;"></p>
      </div>

      <div id="connect-error" class="connect-error" role="alert" aria-live="polite"></div>
      <div id="connect-status" class="connect-status" role="status" aria-live="polite"></div>
      <button type="button" class="btn btn-outline-dark btn-sm mt-2" id="btnRetry" style="display:none;">Retry</button>

      <button type="button" class="btn btn-dark btn-block connect-cta" id="btnConnect">
        Connect
      </button>

    </div>
  </div>
  <script src="/static/connect.js?v=2"></script>
</body>
</html>
