<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Admin Login — Orient Finance</title>
  <link rel="icon" href="/static/orient-finance-logo.png" type="image/png">
  <link rel="stylesheet" href="/static/bootstrap.min.css">
  <link rel="stylesheet" href="/static/laplace-legacy.css">
  <link rel="stylesheet" href="/static/agent-login.css">
  <script src="/static/config.js"></script>
</head>
<body class="agent-login-page">
  <div class="agent-login-container">
    <div class="agent-login-card">
      <img src="/static/orient-finance-logo.png" alt="Orient Finance" class="agent-login-logo">
      <h1 class="agent-login-title">Admin Login</h1>

      <form id="loginForm" class="agent-login-form">
        <div class="agent-login-field">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" name="email" class="form-control" placeholder="admin@orientfinance.com" autocomplete="email" required>
        </div>
        <div class="agent-login-field">
          <label for="loginPassword">Password</label>
          <div class="agent-login-password-wrap">
            <input type="password" id="loginPassword" name="password" class="form-control" placeholder="••••••••" autocomplete="current-password" required>
            <button type="button" class="agent-login-toggle-pw" id="btnTogglePassword" aria-label="Show password" title="Show password">
              <svg class="agent-login-eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </button>
          </div>
        </div>
        <div id="loginError" class="agent-login-error" role="alert" style="display:none;"></div>
        <button type="submit" class="btn-agent-login" id="btnLogin">Sign in</button>
      </form>
    </div>
  </div>
  <script src="/static/admin-login.js?v=2"></script>
</body>
</html>
